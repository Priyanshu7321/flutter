name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Flutter Action
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'  # Automatically uses the latest stable version of Flutter
        architecture: 'x64'  # Ensures it's compatible with x64 architecture

    - name: Install dependencies
      run: flutter pub get

    - name: Build iOS app
      run: flutter build ios --release

    - name: Archive iOS app
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration AppStoreDistribution archive -archivePath ${{ github.workspace }}/build/Runner.xcarchive

    - name: Export .ipa file
      run: |
        xcodebuild -exportArchive -archivePath ${{ github.workspace }}/build/Runner.xcarchive -exportOptionsPlist ios/ExportOptions.plist -exportPath ${{ github.workspace }}/build

    - name: Upload .ipa
      uses: actions/upload-artifact@v3
      with:
        name: ios-app
        path: build/Runner.ipa
